name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - Dev
jobs:
  build_and_deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - name: Create .env file
        run: |
          echo "getAllHackathons=${{ vars.GETALLHACKATHONS }}" > .env
          echo "getHackathon=${{ vars.GETHACKATHON }}" >> .env
          echo "getRegistration=${{ vars.GETREGISTRATION }}" >> .env
          echo "postHackathon=${{ vars.POSTHACKATHON }}" >> .env
          echo "registration=${{ vars.REGISTRATION }}" >> .env
      
      - name: Merge to branch
        run: |
          git checkout Dev
      - name: Print .env file
        run: cat .env
      - name: Run Flutter Build (Release)
        run: flutter build web --release  
      

      - run: flutter pub get
      - run: flutter build web

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: web-build
          path: build/web

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_HACKCRAFT_603AF }}'
          channelId: live
          projectId: hackcraft-603af